<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Cadastro novo Produto</title>
<link href="style/style.css" rel="stylesheet">
</head>
<body>
	<div align ="center">
		<h1>Criar novo produto</h1>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${productModel}" method="post">
			<table border="0" cellpadding="10">
				<tr>
					<td>Produto ID</td>
					<td><input type="text" th:field="*{idProduct}" readonly="readonly"></td>
				</tr>
				
				<tr>
					<td>Nome Produto</td>
					<td><input type="text" th:field="*{name}"></td>
				</tr>
				
				<tr>
					<td>Marca</td>
					<td><input type="text" th:field="*{brand}"></td>
				</tr>

				<tr>
					<td>Made in</td>
					<td><input type="text" th:field="*{madein}"></td>
				</tr>

				<tr>
					<td>Preco</td>
					<td><input type="text" th:field="*{price}"></td>
				</tr>
				<tr>
                    <td colspan="2"><button type="submit">Salvar</button>
                        <button>
                                <a href="/" id="voltar">Voltar</a>
                        </button>
                    </td>
				</tr>

			</table>
		</form>
	</div>
</body>
</html>
